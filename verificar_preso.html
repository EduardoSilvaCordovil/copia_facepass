<!-- Página "verificar_preso" -->
<div data-name="verificar_preso" class="page">

    <!-- Top Navbar -->
    <div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only panel-open" id="MenuPrincipal" data-panel="left">
                    <i class="mdi mdi-arrow-left"></i>
                </a>
            </div>
            <div class="logo-facepass">
                <img src="img/dark-logo.svg" alt="dark-logo.svg">
            </div>
        </div>
    </div>

    <!-- Conteúdo -->
    <div class="page-content">
        <div class="block">
            <form>
                <div class="list no-hairlines-md">
                    <a style="text-align:center" class="item-link" id="link-foto" onclick="verificarPreso()">
                        <img src="img/sem-foto.jpg" id="foto" alt="Foto do usuário">
                    </a>
                </div>

                <button type="button" class="button button-fill primario input-image" id="btn-salvar"
                    onclick="verificarPreso()">
                    Verificar Rosto
                </button>

            </form>
        </div>
    </div>
</div>
