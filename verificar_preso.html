<!-- Initial Page, "data-name" contains page name -->
<div data-name="verificar_preso" class="page">

    <!-- Top Navbar -->
    <div id="NavBarTopoHome" class="navbar no-shadow tema-primario">
        <div class="navbar-inner">
            <div class="left">
                <a class="link icon-only panel-open" id="MenuPrincipal" data-panel="left">
                    <i class="mdi mdi-arrow-left"></i>
                </a>
            </div>
            <div class="logo-facepass"><img src="img/dark-logo.svg" alt="dark-logo.svg"></div>
        </div>
    </div>

    <!-- Scrollable page content -->
    <div class="page-content">
        <!-- CONTEUDO DA PAGINA AQUI -->

        <div class="block">
            <form>
                <div class="list no-hairlines-md">

                    <a class="item-link" id="link-foto" onclick="verificarPreso()">
                        <center><img src="img/sem-foto.jpg" id="foto" class="input-image"></center>
                    </a>

                </div>

                <button type="submit" class="button button-fill primario" id="btn-salvar">Tirar Foto</button>

            </form>
        </div>

    </div>
</div>
